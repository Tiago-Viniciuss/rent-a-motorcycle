<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent 2 Wheels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="mobile.css">
</head>

<body onresize="changeLogo()" onload="loadData()">
    <header id="header" class="bg-dark text-white">
        <div>
            <a href="siteportugues.html"><img id="brandMobile" src="imagens/brandMobile.png" alt="brand"></a>
            <a href="index.html"><img id="brandDesktop" src="imagens/brandDesktop.png" alt=""></a>
        </div>
        <button id="changeLanguage2" onclick="changeLanguage1()"><img src="imagens/language2.png" alt=""></button>
        <a href="finishbook.html" id="language1"><span class="usa"><img src="imagens/language1.png" alt=""></span></a>
        <button class="btn text-white border-0 material-symbols-outlined" id="menuButton"
            onclick="showMenu()">menu</button>

    </header>
    <nav id="menu" class="bg-dark">
        <a href="index.html" class="text-white text-decoration-none m-2">Home</a>
        <a href="#" class="text-white text-decoration-none m-2">Equipe</a>
        <a href="#" class="text-white text-decoration-none m-2">Modelos</a>
        <a href="#" class="text-white text-decoration-none m-2">Contato</a>
    </nav>
    <div id="menuComplement" class="bg-dark">

    </div>
    <table id="finishBook">
        <thead>
            <tr>
                <th>Sua reserva:</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nome</td>
                <td id="usernameBook"></td>
            </tr>
            <tr>
                <td>Modelo da Moto</td>
                <td id="bikemodelBook"></td>
            </tr>
            <tr>
                <td>Marca da Moto</td>
                <td id="bikemarkBook"></strong></td>
            </tr>
            <tr>
                <td>Data da Retirada</td>
                <td id="pickupDateBook"></td>
            </tr>
            <tr>
                <td>Data da Devolução</td>
                <td id="dropofDateBook"></td>
            </tr>
            <tr>
                <td>Local da Retirada</td>
                <td id="pickupLocationBook"></td>
            </tr>
            <tr>
                <td>Local da Devolução</td>
                <td id="dropofLocationBook"></td>
            </tr>
        </tbody>
    </table>
    <div id="bikeChosen">
    </div>
    <section id="complemental">
        <h3>Informações Complementares</h3>
        <form>
            <label for="phone">Número de Telefone:</label>
            <input class="form-control" type="tel" id="phone" placeholder="000 000 000" required>
            <label for="age">Idade:</label>
            <input class="form-control" type="number" placeholder="18" id="age" required>
            <label for="email">E-mail:</label>
            <input class="form-control" type="email" id="email" placeholder="seunome@exemplo.com" required>
            <label for="adress">Endereço:</label>
            <input class="form-control" type="text" id="adress" placeholder="Planeta Terra" required>
            <label for="creditCard">Card Banner</label>
            <select class="form-select" id="creditCard">
                <option value="Mastercard">Mastercard</option>
                <option value="Mastercard">Visa</option>
                <option value="Mastercard">American Express</option>
            </select>  
        </form>
        <input type="submit" value="Finalizar Reserva" class="btn btn-dark" id="finishBooking" onclick="finishBooking()">
    </section>
    <script src="script.js"></script>
</body>

</html>
