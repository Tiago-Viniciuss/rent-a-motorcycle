<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent 2 Wheels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="mobile.css">
</head>

<body onresize="changeLogo()" onload="loadData()">
    <header id="header" class="bg-dark text-white">
        <div>
            <img id="brandMobile" src="imagens/brandMobile.png" alt="brand">
            <img id="brandDesktop" src="imagens/brandDesktop.png" alt="">
        </div>
        <button class="btn text-white border-0 material-symbols-outlined" id="menuButton"
            onclick="showMenu()">menu</button>

    </header>
    <nav id="menu" class="bg-dark">
        <a href="index.html" class="text-white text-decoration-none m-2">Home</a>
        <a href="#" class="text-white text-decoration-none m-2">About</a>
        <a href="#" class="text-white text-decoration-none m-2">Models</a>
        <a href="#" class="text-white text-decoration-none m-2">Contact</a>
    </nav>
    <div id="menuComplement" class="bg-dark">

    </div>
    <table id="finishBook">
        <thead>
            <tr>
                <th>Your booking:</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Name</td>
                <td id="usernameBook"></td>
            </tr>
            <tr>
                <td>Bike Model</td>
                <td id="bikemodelBook"></td>
            </tr>
            <tr>
                <td>Bike Mark</td>
                <td id="bikemarkBook"></strong></td>
            </tr>
            <tr>
                <td>Pick-up Date</td>
                <td id="pickupDateBook"></td>
            </tr>
            <tr>
                <td>Drop-of Date</td>
                <td id="dropofDateBook"></td>
            </tr>
            <tr>
                <td>Pick-up Location</td>
                <td id="pickupLocationBook"></td>
            </tr>
            <tr>
                <td>Drop-of Location</td>
                <td id="dropofLocationBook"></td>
            </tr>
        </tbody>
    </table>
    <div id="bikeChosen">
    </div>
    <section id="complemental">
        <h3>Complemental Information</h3>
        <form>
            <label for="phone">Phone Number:</label>
            <input class="form-control" type="tel" id="phone" placeholder="000 000 000" required>
            <label for="age">Age:</label>
            <input class="form-control" type="number" placeholder="18" id="age" required>
            <label for="email">E-mail:</label>
            <input class="form-control" type="email" id="email" placeholder="yourname@example.com" required>
            <label for="adress">Adress:</label>
            <input class="form-control" type="text" id="adress" placeholder="Earth Planet" required>
            <label for="creditCard">Card Banner</label>
            <select class="form-select" id="creditCard">
                <option value="Mastercard">Mastercard</option>
                <option value="Mastercard">Visa</option>
                <option value="Mastercard">American Express</option>
            </select>
            <input type="submit" value="Finish Booking" class="btn btn-dark" id="finishBooking" onclick="finishBooking()">
        </form>
    </section>
    <script src="script.js"></script>
</body>

</html>
